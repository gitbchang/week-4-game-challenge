<!DOCTYPE html>
<html>
<head>
	<title>Star Wars RPG - Game</title>
	<script
	src="https://code.jquery.com/jquery-3.1.1.js"
	integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
	crossorigin="anonymous"></script>
	<script
	  src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
	  integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
	  crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Starwars RPG</h1>
			<p>
				Choose a character below to get started!
			</p>
			
		</div>
		</div> <!-- end of jumbotron -->
		<!-- Body -->
		<div class="container">

			<div class="row">
				<div id="startArea"></div>
			
				
			</div>
			<!-- Player Character appears here -->
			<div class="row">
				<div id="playerCharArea">
				</div>
			</div>
			
			<!-- All Other enemies appear here -->
			<div class="row">
				<h4>Enemies Available to Attack</h4>
					
			</div>
			<div class="row">
				<div class="col-md-9" id="enemyCharArea">
					
				</div>
			</div>
			<div class="row">
				<div id="buttonArea" class="col-md-3">
					<button id="attackButton" class="btn btn-default">Attack</button>
				</div>
				
			</div>
			<div class="row">
				<h4>Defender</h4>
			</div>
			<div class="row">
				<div id="defenderArea">
					
				</div>
				
			</div>
		</div>
	</div>
</body>
</html>
